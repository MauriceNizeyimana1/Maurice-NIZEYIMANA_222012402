    <center><i><h1 style="color: blue;"><u>EMPLOYEE FORM</u></i></h1>
    
        <form action="#" method="POST">
            <label for="id">Employee_Id </label>
            <input type="number" name="id" id="id" required><br><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required><br><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required><br><br>

            <label for="date">Date_Of_Birth </label>
            <input type="date" name="date" id="date" required><br><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" required><br><br>

              <label for="dep">Department</label>
              <select name="dep" id="dep">
                <option >Human Resource</option>
                <option >Finance and Accounting</option>
                <option >Marketing</option>
                <option value="FRST">Information Technology</option>
                <option value="FIN">Operations</option>
            </select><br><br>


            <label for="pos">Position</label>
            <select name="pos" id="">pos
                <option >Chief Executive Officer</option>
                <option >Human Resouce manager</option>
                <option >IT Manager</option>
                <option >Marketing Mananager</option>
                <option >Finance and Accounting Manager</option>
                <option >Work Force</option>
            </select><br><br>

            <label for="pro">Province </label>
            <select name="pro" id="pro">
                <option >Southertn</option>
                <option >Northern</option>
                <option >Eastern</option>
                <option >Western</option>
                <option >Kigali City</option>
            </select><br><br>

            <label for="count">Country</label>
            <select name="count" id="count">
                <option >Rwanda</option>
                <option >Burundi</option>
                <option >Kenya</option>
                <option >DRC</option>
                <option >Tanzania</option>
                <option >Kenya</option>
            </select><br><br>

            <label for="contact">Contact_Information </label>
            <input type="text" name="contact" id="contact" required><br><br>

            <label>Gender</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female<br><br>

            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br><br>
